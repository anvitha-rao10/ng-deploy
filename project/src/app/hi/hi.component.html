
<div *ngIf="submitted; else formSection">
    <p>{{ greeting }}</p>
  </div>
  <ng-template #formSection>
    <div>
      <h2>Hi</h2>
      <form (submit)="submitForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="userName" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </ng-template>
